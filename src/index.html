<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWSS - Pertemuan 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="mt-2" style="text-align: center;">Struktur Kontrol</h1>
    <form class="row g-3 mt-5" method="POST" action="struktur_kontrol.php">
      <h3>Input:</h3>
      <div class="col-md-2">
        <label for="inputNilai1" class="form-label">Nilai 1</label>
        <input type="number" min="1" max="25" value="1" name="nilai1" class="form-control" onkeyup=enforceMinMax(this)>
      </div>
      <div class="col-md-2">
        <label for="inputNilai2" class="form-label">Nilai 2</label>
        <input type="number" min="1" max="25" value="5" name="nilai2" class="form-control" onkeyup=enforceMinMax(this)>
      </div>
      <span><strong>*</strong><i>Input berisikan min: 1 & mak: 25.</i></span>
      <div class="col-12">
        <h3>Operasi:</h3>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" name="con_if" id="con_if" checked>
          <label class="form-check-label" for="con_if">
            Kondisional dengan <strong>if/elseif/else</strong>
          </label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" name="con_swi" id="con_swi" checked>
          <label class="form-check-label" for="con_swi">
            Kondisional dengan <strong>Switch Case</strong>
          </label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" name="loop_whi" id="loop_whi" checked>
          <label class="form-check-label" for="loop_whi">
            Perulangan dengan <strong>While</strong>
          </label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" name="loop_for" id="loop_for" checked>
          <label class="form-check-label" for="loop_for">
            Perulangan dengan <strong>For</strong>
          </label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" name="loop_dwhi" id="loop_dwhi" checked>
          <label class="form-check-label" for="loop_dwhi">
            Perulangan dengan <strong>Do-While</strong>
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <script>
    function enforceMinMax(el) {
      if (el.value != "") {
        if (parseInt(el.value) < parseInt(el.min)) {
          el.value = el.min;
        }
        if (parseInt(el.value) > parseInt(el.max)) {
          el.value = el.max;
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>

</html>
